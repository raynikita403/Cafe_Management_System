<!-- admin/EditProductForm.html -->
<div th:fragment="editProductForm" id="editProductForm">
    <form class="updateProductForm" method="post" enctype="multipart/form-data" th:action="@{/updateProduct}">
        <input type="hidden" name="id" th:value="${product.id}">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" th:value="${product.name}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" th:text="${product.description}" required></textarea>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" name="price" class="form-control" step="0.01" th:value="${product.price}" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="categoryId" class="form-control">
                <option th:each="cat : ${categories}" 
                        th:value="${cat.cId}" 
                        th:selected="${cat.cId == product.category.cId}" 
                        th:text="${cat.cName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Stock</label>
            <select name="stockId" class="form-control">
                <option th:each="st : ${stocks}" 
                        th:value="${st.id}" 
                        th:selected="${st.id == product.stockStatus.id}" 
                        th:text="${st.status}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="file" name="productImage" class="form-control">
            <small class="form-text text-muted">Leave empty to keep current image</small>
        </div>

        <div class="form-group text-right">
            <button type="submit" class="btn yellow-background text-light">Update</button>
        </div>
    </form>
</div>
