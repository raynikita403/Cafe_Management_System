<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Blocked</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/index.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100 login-register-bg">

    <div class="card shadow form-bg p-4 text-center" style="max-width: 500px;">
        <div class="mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" 
                class="bi bi-exclamation-triangle text-danger" viewBox="0 0 16 16">
                <path d="M7.938 2.016a.13.13 0 0 1 .125 0l6.857 3.95c.06.034.06.123 0 .157L8.063 10.07a.13.13 0 0 1-.125 0L1.08 6.123a.125.125 0 0 1 0-.156l6.857-3.95zM8 4.293L2.854 7.5 8 10.707 13.146 7.5 8 4.293z"/>
                <path d="M7.002 11a1 1 0 1 0 2 0 1 1 0 0 0-2 0zm.93-5.481a.5.5 0 0 0-.93 0L6.1 9.016a.5.5 0 0 0 .485.656h1.848a.5.5 0 0 0 .485-.656l-.486-3.487z"/>
            </svg>
        </div>

        <h3 class="text-danger mb-3">Account Blocked</h3>
        <p class="mb-4 text-light">
            Your account has been deactivated by the admin.<br>
            Please contact your administrator for assistance.
        </p>

        <div class="text-center">
            <button type="button" class="btn text-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Send Message to Admin
            </button>
        </div>
        
         <div class="text-center">
            <a class="text-warning text-decoration-none" href="/login">Login</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Submit Your Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="contactForm" method="post">
                    <div class="modal-body">

                        <div class="mb-3">
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <textarea id="message" class="form-control" rows="3" placeholder="Enter your message" required></textarea>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#contactForm").on("submit", function (e) {
                e.preventDefault();

                const name = $("#name").val().trim();
                const email = $("#email").val().trim();
                const message = $("#message").val().trim();
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // === Validation ===
                if (name.length < 4) {
                    Swal.fire({
                        icon: "error",
                        title: "Invalid Name",
                        text: "Name must be at least 4 characters long.",
                    });
                    return;
                }

                if (!emailPattern.test(email)) {
                    Swal.fire({
                        icon: "error",
                        title: "Invalid Email",
                        text: "Please enter a valid email address.",
                    });
                    return;
                }

                if (message.length < 10) {
                    Swal.fire({
                        icon: "error",
                        title: "Invalid Message",
                        text: "Message must be at least 10 characters long.",
                    });
                    return;
                }

                // === AJAX Request to Controller ===
                $.ajax({
                    type: "POST",
                    url: "/saveMessage",
                    data: { name: name, email: email, message: message },
                    success: function (response) {
                        if (response === "success") {
                            Swal.fire({
                                icon: "success",
                                title: "Message Sent!",
                                text: "Your message has been successfully sent to the admin.",
                                showConfirmButton: false,
                                timer: 2000
                            });
                            $("#contactForm")[0].reset();
                            $("#exampleModal").modal("hide");
                        } else {
                            Swal.fire({
                                icon: "error",
                                title: "Failed!",
                                text: "Something went wrong. Please try again.",
                            });
                        }
                    },
                    error: function () {
                        Swal.fire({
                            icon: "error",
                            title: "Server Error",
                            text: "Could not send your message. Try again later.",
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
