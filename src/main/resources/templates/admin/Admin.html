<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/adminDashboard.css">
  <style>
    /* Floating Add Button */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #dc3545;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 28px;
      border: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navbar -->
      <nav class="col-md-3 col-lg-2 navbar navbar-expand-lg navbar-light bg-dark d-md-flex flex-column min-vh-100">
        <span class="text-color top-0 position-relative movieflix">A Cup Of Happiness</span>
        <div class="d-flex flex-column mt-4">
          <div>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse w-100 mt-4" id="navbarNav">
            <ul class="navbar-nav flex-column w-100">
              <li class="nav-item active">
                <a class="nav-link mt-3 text-light text-danger fw-bold" href="#" id="Products">
                  <i class="bi bi-view-list"></i>
                  Product List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mt-3 text-light text-danger fw-bold" href="#" id="Orders">
                  <i class="bi bi-cart"></i> Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mt-3 text-light fw-bold " href="#" id="Charts"><i class="bi bi-pie-chart-fill"></i> Charts</a>
              </li>
              <li class="nav-item nav-item-hover">
                <a class="nav-link mt-3 text-light fw-bold " href="#" id="ManageUsers">
                  <i class="bi bi-people-fill"></i>
                  Manage User
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 ms-auto px-4" id="main-content">
     
             </main>
    </div>
  </div>

  <!-- Floating Button -->
  <button class="floating-btn yellow-background" data-toggle="modal" data-target="#addProductModal">
    <i class="bi bi-plus"></i>
  </button>

  <!-- Product Add Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- âœ… Use Thymeleaf to bind form -->
        <form th:action="@{/saveProduct}" method="post" enctype="multipart/form-data" th:object="${product}">
          <div class="modal-header yellow-background">
            <h5 class="modal-title text-light" id="addProductModalLabel">Add New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Product Name -->
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <!-- Product Description -->
            <div class="form-group">
              <label for="productDesc">Product Description</label>
              <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>

            <!-- Product Price -->
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number" class="form-control" th:field="*{price}" required>
            </div>

           <!-- Category -->
			<div class="form-group">
  				<label for="productCategory">Category</label>
  				<select class="form-control" id="productCategory" name="categoryId" required>
    			<option value="">-- Select Category --</option>
    			<th:block th:each="cat : ${categories}">
      			<option th:value="${cat.cId}" th:text="${cat.cName}"></option>
    			</th:block>
  				</select>
			</div>

           <!-- Stock -->
			<div class="form-group">
 			 <label for="productStock">Stock</label>
  			<select class="form-control" id="productStock" name="stockId" required>
    		<option value="">-- Select Stock --</option>
    		<th:block th:each="st : ${stocks}">
      		<option th:value="${st.id}" th:text="${st.status}"></option>
    		</th:block>
 			 </select>
			</div>

            <!-- Image Upload -->
            <div class="form-group">
              <label for="productImage">Upload Image</label>
              <input type="file" class="form-control-file" name="productImage" accept="image/*" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn yellow-background text-light">Save Product</button>
            <button type="button" class="btn btn-secondary text-light" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>


	

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="/js/adminDashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
