<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/adminDashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    /* Floating Add Button */
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #dc3545;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 28px;
      border: none;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navbar -->
      <nav class="col-md-3 col-lg-2 navbar navbar-expand-lg navbar-light bg-dark d-md-flex flex-column min-vh-100">
        <span class="text-color top-0 position-relative movieflix">A Cup Of Happiness</span>
        
		<!-- Trigger -->
<a href="#" data-toggle="modal" class=" mt-2 yellow-background  rounded-circle d-inline-flex justify-content-center align-items-center"  style="width: 60px; height: 60px;" data-target="#profileModal">
    <i class="bi bi-person-circle fs-1 text-light"></i>
</a>


		
<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header yellow-background text-light">
        <h5 class="modal-title" id="profileModalLabel">Profile</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body text-center">
        <p th:if="${session.userName != null}" class="font-weight-bold">
            Welcome, <span th:text="${session.userName}">User</span>!
        </p>
        <p th:if="${session.userName == null}">
            You are not logged in.
        </p>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer justify-content-center">
        <a th:if="${session.userName != null}" href="/logout" class="btn btn-danger">Logout</a>
        <a th:if="${session.userName == null}" href="/login" class="btn btn-primary">Login</a>
        <a th:if="${session.userName == null}" href="/register" class="btn btn-secondary">Register</a>
      </div>

    </div>
  </div>
</div>
        
                
        <div class="d-flex flex-column mt-4">
          <div>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse w-100 mt-4" id="navbarNav">
            <ul class="navbar-nav flex-column w-100">
              <li class="nav-item active">
                <a class="nav-link mt-3 text-light text-danger fw-bold" href="#" id="Products">
                  <i class="bi bi-view-list"></i>
                  Product List</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mt-3 text-light text-danger fw-bold" href="#" id="Orders">
                  <i class="bi bi-cart"></i> Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mt-3 text-light fw-bold " href="#" id="Charts"><i class="bi bi-pie-chart-fill"></i> Charts</a>
              </li>
              <li class="nav-item nav-item-hover">
                <a class="nav-link mt-3 text-light fw-bold " href="#" id="ManageUsers">
                  <i class="bi bi-people-fill"></i>
                  Manage User
                </a>
              </li>
               <li class="nav-item nav-item-hover">
                <a class="nav-link mt-3 text-light fw-bold " href="#" id="Messages">
                  <i class="bi bi-messenger"></i>
                   Messages
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 ms-auto px-4" id="main-content">
     
             </main>
    </div>
  </div>

  <!-- Floating Button -->
  <button class="floating-btn yellow-background" data-toggle="modal" data-target="#addProductModal">
    <i class="bi bi-plus"></i>
  </button>

  <!-- Product Add Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- âœ… Use Thymeleaf to bind form -->
        <form th:action="@{/saveProduct}" id="productForm" method="post" enctype="multipart/form-data" th:object="${product}">
          <div class="modal-header yellow-background">
            <h5 class="modal-title text-light" id="addProductModalLabel">Add New Product</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Product Name -->
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" class="form-control" th:field="*{name}">
            </div>

            <!-- Product Description -->
            <div class="form-group">
              <label for="productDesc">Product Description</label>
              <textarea id="productDesc" class="form-control" th:field="*{description}" rows="3"></textarea>
            </div>

            <!-- Product Price -->
            <div class="form-group">
              <label for="productPrice">Product Price</label>
              <input type="number"  id="productPrice"  class="form-control" th:field="*{price}">
            </div>

           <!-- Category -->
			<div class="form-group">
  				<label for="productCategory">Category</label>
  				<select class="form-control" id="productCategory" name="categoryId" >
    			<option value="">-- Select Category --</option>
    			<th:block th:each="cat : ${categories}">
      			<option th:value="${cat.cId}" th:text="${cat.cName}"></option>
    			</th:block>
  				</select>
			</div>

           <!-- Stock -->
			<div class="form-group">
 			 <label for="productStock">Stock</label>
  			<select class="form-control" id="productStock" name="stockId">
    		<option value="">-- Select Stock --</option>
    		<th:block th:each="st : ${stocks}">
      		<option th:value="${st.id}" th:text="${st.status}"></option>
    		</th:block>
 			 </select>
			</div>

            <!-- Image Upload -->
            <div class="form-group">
              <label for="productImage">Upload Image</label>
              <input type="file" id="productImage" class="form-control-file" name="productImage" accept="image/*" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn yellow-background text-light">Save Product</button>
            <button type="button" class="btn btn-secondary text-light" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>


	

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="/js/adminDashboard.js"></script>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
   $(document).ready(function () {
	    console.log("Form validation file Added");
	    $("#productForm").on("submit", function (e) {
	        let name = $("#productName").val().trim();
	        let desc = $("#productDesc").val().trim();
	        let price = parseFloat($("#productPrice").val());
	        let category = $("#productCategory").val();
	        let stock = $("#productStock").val();
	        let image = $("#productImage").val();

	        if (name.length < 5) {
	            e.preventDefault();
	            Swal.fire({
	                title: "Validation Error",
	                text: "Product name must be at least 5 characters long.",
	                icon: "error",
	                confirmButtonColor: "#28a745"
	            });
	            return;
	        }

	        if (desc.length < 10) {
	            e.preventDefault();
	            Swal.fire({
	                title: "Validation Error",
	                text: "Description must be at least 10 characters long.",
	                icon: "error",
	                confirmButtonColor: "#28a745"
	            });
	            return;
	        }

	        if (isNaN(price) || price <= 10) {
	            e.preventDefault();
	            Swal.fire({
	                title: "Validation Error",
	                text: "Price must be greater than 10.",
	                icon: "error",
	                confirmButtonColor: "#28a745"
	            });
	            return;
	        }

	        if (category === "") {
	            e.preventDefault();
	            Swal.fire({
	                title: "Validation Error",
	                text: "Please select a category.",
	                icon: "error",
	                confirmButtonColor: "#28a745"
	            });
	            return;
	        }

	        if (stock === "") {
	            e.preventDefault();
	            Swal.fire({
	                title: "Validation Error",
	                text: "Please select stock status.",
	                icon: "error",
	                confirmButtonColor: "#28a745"
	            });
	            return;
	        }

	        if (image === "") {
	            e.preventDefault();
	            Swal.fire({
	                title: "Validation Error",
	                text: "Please upload a product image.",
	                icon: "error",
	                confirmButtonColor: "#28a745"
	            });
	            return;
	        }

	       
	        e.preventDefault(); 
	        Swal.fire({
	            title: "Success!",
	            text: "Product Added",
	            icon: "success",
	            confirmButtonColor: "#28a745"
	        }).then((result) => {
	            if (result.isConfirmed) {
	                $("#productForm")[0].submit();
	            }
	        });
	    });
	});

    </script>
</body>

</html>
