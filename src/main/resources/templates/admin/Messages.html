<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="messageList">
   <h5 class="mb-3 mt-4">User Messages</h5>
  <div class="table-responsive">
      <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
         
            <tr th:each="msg : ${messages}">
                <td th:text="${msg.id}"></td>
                <td th:text="${msg.name}"></td>
                <td th:text="${msg.email}"></td>
                <td th:text="${msg.message}"></td>
              <td th:text="${#temporals.format(msg.timeDate,'dd-MM-yyyy HH:mm')}"></td>

            </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
