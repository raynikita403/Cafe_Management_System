<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body class="login-register-bg">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg form-bg login-register-width">
        <h3 class="text-center fw-bold text-light">Create Account</h3>

        <!-- Display error if email exists -->
        <div th:if="${error}" class="text-danger text-center mb-2" th:text="${error}"></div>
        <div th:if="${success}" class="text-success text-center mb-2" th:text="${success}"></div>

        <form th:action="@{/index}" th:object="${user}" method="post" id="RegisterForm">
            <div class="mb-3">
                <label for="fullname" class="form-label ms-1 text-light">Full Name</label>
                <input type="text" th:field="*{userName}" id="fullname" class="form-control" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label ms-1 text-light">Email</label>
                <input type="email" th:field="*{userEmail}" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label ms-1 text-light">Password</label>
                <input type="password" th:field="*{userPassword}" id="password" class="form-control" placeholder="Create a password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn background-yellow text-light">Sign Up</button>
            </div>

            <p class="text-center mt-3 text-light">Already have an account? <a href="login.html" class="text-danger">Login</a></p>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    console.log("JQuery File is loaded");
    
    $('#RegisterForm').on('submit', function(e) {
        e.preventDefault();
        
        let name = $('#fullname').val().trim();
        let email = $('#email').val().trim();
        let password = $('#password').val();

        // Regex patterns
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*(),.?":{}|<>]).{8,}$/;

        // Name validation
        if(name === '' || name.length <= 4) {
            Swal.fire({
                title: 'Error',
                text: 'Please enter a name with more than 4 characters.',
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: 'black' 
            });
            return false;
        }

        // Email validation
        if(email === '' || !emailRegex.test(email)) {
            Swal.fire({
                title: 'Error',
                text: 'Please enter a valid email address.',
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: 'black'
            });
            return false;
        }

        // Password validation
        if(password === '' || !passwordRegex.test(password)) {
            Swal.fire({
                title: 'Error',
                text: 'Password must be at least 8 characters long and include: uppercase, lowercase, number, and special character.',
                icon: 'error',
                confirmButtonText: 'OK',
                confirmButtonColor: 'black'
            });
            return false;
        }
        
       
        Swal.fire({
            title: 'Success',
            text: 'User registered successfully!',
            icon: 'success',
            confirmButtonText: 'OK',
            confirmButtonColor: '#dfa30b'
        }).then((result) => {
            if(result.isConfirmed) {
                this.submit(); 
            }
        });
    });
});
</script>



</body>
</html>
