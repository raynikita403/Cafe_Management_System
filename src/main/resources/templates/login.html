<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body class="login-register-bg">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg form-bg login-register-width">
        <h3 class="text-center fw-bold text-light">Login</h3>

        <!-- Display error/success messages -->
        <div th:if="${error}" class="text-danger text-center mb-2" th:text="${error}"></div>
        <div th:if="${success}" class="text-success text-center mb-2" th:text="${success}"></div>

        <!-- Login form -->
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label ms-1 text-light">Email</label>
                <input type="email" th:field="*{userEmail}" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="mb-3">
                <label class="form-label ms-1 text-light">Password</label>
                <input type="password" th:field="*{userPassword}" class="form-control" placeholder="Enter your password" required>
            </div>

            <!-- Optional: hidden JWT field if you want to use in front-end -->
            <input type="hidden" th:field="*{token}">

            <div class="d-grid">
                <button type="submit" class="btn background-yellow text-light">Login</button>
            </div>

            <p class="text-center mt-3 text-light">
                Don't have an account? <a th:href="@{/index}" class="text-danger">Sign Up</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
